{% extends "admin/admin_dashboard.html" %} {% block content %} {% load static %}
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="{% static 'basic.css' %}" />
<link rel="stylesheet" href="{% static 'complaints.css' %}" />

<div class="m_header">Notification</div>
<div class="content">
  <div class="box">
    <div class="noticebox">
      {% for entry in context %}
      <div class="message-notify">
        {{ entry.notice }}
        <div class="time">{{ entry.created_at }}</div>
      </div>
      {% endfor %}
    </div>
    <div class="btn">
      <form class="f1" method="post" action="{% url 'admin_notification' %}">
        {% csrf_token %}
        <div class="grd">
          <input type="text" class="write" name="notification" />
          <button class="t-btn" type="submit">></button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
