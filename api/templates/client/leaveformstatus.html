{% extends "client/dashboard.html" %} {% block content %}

{% load static %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'leaveformstatus.css' %}" />
<link rel="stylesheet" href="{% static 'basic.css' %}" />

<div class="m_header">LeaveForm Status</div>
<div class="content">
  <div class="box">
    <div class="status">
      <div class="status_row first">
        <div class="status_col" style="font-weight: bold">Name</div>
        <div class="status_col" style="font-weight: bold">Roll No</div>
        <div class="status_col" style="font-weight: bold">Reason</div>
        <div class="status_col" style="font-weight: bold">Acceptance</div>
        <div class="status_col" style="font-weight: bold">
          Train Reservation
        </div>
        <div class="status_col" style="font-weight: bold">Final Form</div>
      </div>
      {% for item in context %}
      <div class="status_row second">
        <div class="status_col">{{ item.fname }} {{ item.lname }}</div>
        <div class="status_col">{{ item.rollno }}</div>
        <div class="status_col">{{ item.reason }}</div>
        <div class="status_col" style='color: {{ item.col }}; font-weight: bold;'>{{ item.acceptance }}</div>
        <div class='status_col'><a href="{{ item.reservation }}" target="_blank"><button  style=" font-size: 0.6em; background-color: green; color: white; font-weight: bold; border-radius: 10px; border: none">Train Ticket Form</button></a></div>
        <div class='status_col'><a href="{{ item.form }}"><button style=" font-size: 0.6em; background-color: {{ item.col }}; color: white; font-weight: bold; border-radius: 10px; border: none">Signatured Form</button></a></div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
