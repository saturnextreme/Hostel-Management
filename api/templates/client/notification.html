{% extends "client/dashboard.html" %} 

{% block content %}

{% load static %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'notification.css' %}" />
<link rel="stylesheet" href="{% static 'basic.css' %}" />

<div class="m_header">Notification</div>
<div class="content">
  <div class="box">
    <div class='noticebox'>
      {% for item in context %}
      <div class='message-notify'>
          {{ item.notice }}
          <div class='time'> {{ item.date }} By {{ item.user.username }} </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
