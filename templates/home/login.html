{% extends 'home/homepage.html' %} {% block start %}

<div class="login-container">
  <form class="border border-subtle p-3 m-5 card login-box">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Admin Email</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
      <div id="emailHelp" class="form-text">
        We'll never share your email with anyone else.
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" />
    </div>
    <div class="d-flex justify-content-center">
      <span>
        <a href="#">
          <button type="submit" class="btn btn-outline-success m-1">
            Login As Warden
          </button>
        </a>
        <a href="#">
          <button class="btn btn-outline-primary m-1" type="submit">
            Login As Student
          </button>
        </a>
      </span>
    </div>
  </form>
</div>

{% endblock %}
